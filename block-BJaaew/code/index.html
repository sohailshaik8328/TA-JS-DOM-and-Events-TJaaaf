<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOT People</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>People of GOT</h1>
      <div>
        <input type="text" name="search" id="search" placeholder="Search for the people of GOT">
      </div>
    </header>

    <main>
      <section>
        <div class="buttons center">
          <button class="starksBtn">STARKS</button>
          <button class="lannistersBtn">LANNISTERS</button>
          <button class="baratheonsBtn">BARATHEONS</button>
          <button class="targaryensBtn">TARGARYENS</button>
          <button class="grayjoysBtn">GRAYJOYS</button>
          <button class="tyrellsBtn">TYRELLS</button>
          <button class="tullysBtn">TULLYS</button>
          <button class="redwyneBtn">REDWYNE</button>
          <button class="freysBtn">FREYS</button>
          <button class="arrynsBtn">ARRYNS</button>
          <button class="dothrakysBtn">DOTHRAKIS</button>
        </div>
      </section>

      <section class="displaySection">
        <ul class="center wrap"></ul>
      </section>
    </main>



    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
