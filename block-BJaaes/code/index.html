<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Form Validation ðŸ‘‡</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <form>
    <legend class="caption">Login Form</legend>
    <!-- <fieldset> -->
     <div>
      <label>Enter Username</label>
      <input type="text" name="username" id="username" placeholder="Enter Username">
      <p class="message"></p>
     </div>


     <div>
      <label for="name"> Enter Your Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name">
      <p class="message"></p>
     </div>


     <div>
      <label for="email"> Enter Your Email</label>
      <input type="text" name="email" id="email" placeholder="Enter Your Email">
      <p class="message"></p>
     </div>


      <div>
        <label for="phoneNumber"> Enter Phone Number</label>
        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
        <p class="message"></p>
      </div>


    <div>
      <label for="password"> Enter Your Password</label>
      <input type="password" name="password" id="password" placeholder="Enter Password">
      <p class="message"></p>
    </div>


     <div>
      <label for="conformPassword"> Conform Password</label>
      <input type="text" name="conformPassword" id="conformPassword" placeholder="Conform Password">
      <p class="message"></p>
     </div>


      <button>Submit</button>
    <!-- </fieldset> -->
  </form>


  <script src="./script.js"></script>
</body>

</html>
