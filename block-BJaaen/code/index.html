<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/914a3e3774.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="game-section">
      <div class="container">
        <article class="top">
          <h1>Rock Paper Scissors</h1>
        </article>

        <article class="mid">
          <div class="flex">
            <h2>You - <strong class="result-score" data-your-score>0</strong></h2>
          <small class="name"></small>
          </div>
          <!-- <i class="fa fa-hand-rock-o rock selection" data-selection="rock" aria-hidden="true"></i>
          <i class="fa fa-hand-paper-o paper selection"  data-selection="paper" aria-hidden="true"></i>
          <i class="fa fa-hand-scissors-o scissor selection"  data-selection="scissor" aria-hidden="true"></i> -->
          <ul class="user-icons flex">

          </ul>
          <div class="selected"></div>

        </article>

        <article class="bottom">
         <div class="flex">
          <h2>Computer -  <strong class="result-score" data-computer-score>0</strong></h2>
          <small class="name"></small>
         </div>
          <!-- <i class="fa fa-hand-rock-o com_rock" aria-hidden="true"></i>
          <i class="fa fa-hand-paper-o com_paper" aria-hidden="true"></i>
          <i class="fa fa-hand-scissors-o com_scissor" aria-hidden="true"></i> -->
          <ul class="computer-icons flex">

          </ul>
        </article>

        <div class="reset_div">
          <i class="fas fa-sync-alt reset"></i>
        </div>

        <div class="output-div center" data-final-column>
          <h3 class="output "></h3>
        </div>
      </div>
    </section>


    <script src="./script.js"></script>
  </body>
</html>
